<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="freeCodeCamp JS Third Certification Project">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Telephone Number Validator</title>
        <link rel="stylesheet" href="Style.CSS">
    </head>
    <body>
        <main>
            <h1>Telephone Number Validator</h1>
            <div class="phone-container">
                <div class="phone-background">
                    <div class="phone-camera"></div>
                </div>
                <label for="user-input">Enter a Phone Number:</label>
                <input id="user-input" maxlength="20" type="text" value="" />
                <div id="results-div"></div>
                <div class="phone-footer">
                    <button class="btn-styles" id="check-btn">Check</button>
                    <button class="btn-styles" id="clear-btn">Clear</button>
                </div>
            </div>
        </main>
        <script src="Script.JS"></script>
    </body>
</html>
